<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a th:href="@{/}">Back tp main</a><br>
<form th:action="@{/login}" method="POST">
    <span class="form-title">Sign in</span>
    <br>

    <label>Username<br>
        <input type="text" th:name="username" placeholder="username">
    </label>
    <br>

    <label>Password<br>
        <input type="password" th:name="password" placeholder="password">
    </label>
    <br>

    <input type="submit" class="button-1" style="cursor: pointer;" value="Login">
    <br>
    <a th:href="@{/forgotpassword}" class="lost-password">Forgot password?</a>
    <br>
    <a th:href="@{registration}"  class="registration">Sign up</a>
</form>
</body>
</html>
